<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Web Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', 'Cairo', sans-serif; background: #050505; color: white; overflow-x: hidden; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loading-bar { height: 2px; background: linear-gradient(90deg, #4285f4, #9b72cb); width: 0%; transition: width 2s ease-in-out; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div class="text-xl font-bold tracking-widest">GEMINI<span class="text-blue-500">BUILDER</span></div>
            <div class="flex gap-4">
                <button onclick="toggleLang()" class="text-sm opacity-50 hover:opacity-100 transition">EN/Ø¹Ø±Ø¨ÙŠ</button>
                <div class="px-3 py-1 rounded-full border border-blue-500 text-[10px] text-blue-500 font-bold uppercase tracking-tighter">AI Active</div>
            </div>
        </header>

        <div id="inputSection" class="max-w-3xl mx-auto text-center space-y-8 py-12">
            <h1 class="text-5xl md:text-7xl font-bold leading-tight">Build with <span class="gemini-gradient">Gemini AI.</span></h1>
            <p class="text-gray-400 text-lg">Describe your business. Gemini will architect the UI and calculate development costs in EGP.</p>
            
            <div class="relative group">
                <textarea id="promptInput" class="w-full h-40 bg-zinc-900 border border-zinc-800 rounded-3xl p-6 text-xl focus:border-blue-500 transition-all outline-none" placeholder="e.g. A futuristic website for a luxury furniture store in Cairo with gold accents..."></textarea>
                <div id="errorMsg" class="hidden mt-2 text-red-400 text-sm font-bold text-left px-4"></div>
            </div>

            <button onclick="startGeminiBuild()" class="w-full bg-white text-black py-5 rounded-2xl font-black text-xl hover:bg-blue-500 hover:text-white transition-all shadow-xl">
                Generate Architecture
            </button>
        </div>

        <div id="loadingSection" class="hidden py-20 text-center space-y-4">
            <div class="loading-bar mx-auto w-full max-w-md rounded-full overflow-hidden mb-4">
                <div id="progress" class="h-full bg-blue-500" style="width: 0%"></div>
            </div>
            <p id="statusText" class="text-sm font-mono text-blue-400 uppercase tracking-widest">Consulting Gemini Model...</p>
        </div>

        <div id="resultSection" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8 pt-10">
            <div class="lg:col-span-8 space-y-6">
                <div class="glass p-2 rounded-[2rem] overflow-hidden">
                    <img id="outputImage" src="" class="w-full h-auto rounded-[1.8rem] shadow-2xl">
                </div>
            </div>
            
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2rem] h-full flex flex-col justify-between">
                    <div>
                        <h2 class="text-2xl font-bold mb-4 gemini-gradient">AI Analysis</h2>
                        <div id="aiInsights" class="space-y-3 text-sm text-gray-300"></div>
                    </div>

                    <div class="mt-12 pt-8 border-t border-white/10">
                        <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Development Estimate</p>
                        <div class="text-5xl font-bold mb-8"><span id="priceEGP">0</span> <small class="text-xs text-gray-500">EGP</small></div>
                        
                        <button onclick="whatsappRedirect()" class="w-full py-4 bg-blue-600 rounded-xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                            Deploy with Developer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lang = 'en';

        function toggleLang() {
            lang = lang === 'en' ? 'ar' : 'en';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            // (You can add full text translations here)
        }

        async function startGeminiBuild() {
            const prompt = document.getElementById('promptInput').value;
            const error = document.getElementById('errorMsg');
            
            // 1. INPUT VALIDATION (Simulating Gemini Check)
            if (prompt.length < 10) {
                error.innerText = lang === 'en' ? "âš ï¸ Gemini needs more detail to understand your vision." : "âš ï¸ Ù†Ù…ÙˆØ°Ø¬ Ø¬ÙŠÙ…ÙŠÙ†Ø§ÙŠ ÙŠØ­ØªØ§Ø¬ ØªÙØ§ØµÙŠÙ„ Ø£ÙƒØ«Ø± Ù„ÙÙ‡Ù… Ø±Ø¤ÙŠØªÙƒ";
                error.classList.remove('hidden');
                return;
            }
            error.classList.add('hidden');

            // 2. SHOW LOADING
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');
            let prog = document.getElementById('progress');
            let stat = document.getElementById('statusText');
            
            setTimeout(() => { prog.style.width = "40%"; stat.innerText = "Generating UI Design..."; }, 500);
            setTimeout(() => { prog.style.width = "80%"; stat.innerText = "Calculating Egyptian Market Rates..."; }, 1500);

            // 3. FINAL EXECUTION
            setTimeout(() => {
                finishBuild(prompt);
            }, 3000);
        }

        function finishBuild(userPrompt) {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');

            // IMAGE GENERATION (The Gemini Design)
            const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(userPrompt + " professional website landing page mockup 8k hyperrealistic ui ux")}`;
            document.getElementById('outputImage').src = imgUrl;

            // AI INSIGHTS
            const insights = document.getElementById('aiInsights');
            insights.innerHTML = `
                <div class="p-3 bg-white/5 rounded-lg border-l-2 border-blue-500">âœ¨ Gemini optimized the layout for high conversions.</div>
                <div class="p-3 bg-white/5 rounded-lg border-l-2 border-purple-500">ðŸŽ¨ Dynamic color palette selected based on brand psychology.</div>
                <div class="p-3 bg-white/5 rounded-lg border-l-2 border-red-500">ðŸ“± Fully responsive architecture for mobile users in Egypt.</div>
            `;

            // COST CALCULATION
            let price = 6000;
            if (userPrompt.toLowerCase().match(/shop|store|sell|Ø¨ÙŠØ¹/)) price += 14000;
            if (userPrompt.toLowerCase().match(/arabic|Ø¹Ø±Ø¨ÙŠ/)) price += 3000;
            if (userPrompt.toLowerCase().match(/booking|reservation|Ø­Ø¬Ø²/)) price += 6000;

            document.getElementById('priceEGP').innerText = price.toLocaleString();
        }

        function whatsappRedirect() {
            const prompt = document.getElementById('promptInput').value;
            const price = document.getElementById('priceEGP').innerText;
            const link = `https://wa.me/201015653338?text=I used Gemini Architect.%0AProject: ${prompt}%0AEstimate: ${price} EGP`;
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
